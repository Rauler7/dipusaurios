<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Dipusaurios &#8212; No a la reelección inmediata indefinida.</title>
        <meta name="description" content="No a la reelección inmediata indefinida.">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/dipusaurios.min.css">

    </head>
    <body>
        
        <header class="header">
            <div class="kontainer">
                <h1 class="header__title">Lorem ipsum dolor sit amet</h1>
                <p class="site__description">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quo ut tenetur excepturi? Alias quia eum omnis, laboriosam odio nam eligendi.</p>
            </div>
        </header>

        <section class="content">
            <div class="kontainer">
                <div class="content__buttons">
                    <button class="button" data-filter=".party">Partido politico</button>
                    <button class="button" data-filter=".department">Departamento</button>
                </div>
                <div class="content__people">
                    <script id="person-template" type="text/x-handlebars-template">
                        {{#each diputados}}
                        <div class="person person-{{this.id}}">
                            <img class="person__image" src="http://placehold.it/320x250" alt="">
                            <div class="person__info">
                                <div class="person__name">
                                    <span>{{this.name}}</span>
                                </div>
                                <div class="years__charge">
                                    <span>{{this.years}} años</span>
                                </div>
                                <div class="person__charge">
                                    <span>Diputado en {{this.department}} por {{this.party}}</span>
                                </div>
                                <div class="person__contact">
                                    <span>Share</span>
                                </div>
                            </div>
                        </div>
                        {{/each}}
                    </script>                    
                </div>
            </div>
        </section>
        
        <script src="js/isotope.pkgd.min.js"></script>
        <script src="js/handlebars-v1.3.0.js"></script>
        <script src="js/dipusaurios.min.js"></script>
    </body>
</html>
