<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Dipusaurios &#8212; No a la reelección inmediata indefinida.</title>
        <meta name="description" content="No a la reelección inmediata indefinida.">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/dipusaurios.min.css">

    </head>
    <body>
        
        <header class="header">
            <div class="kontainer">
                <h1 class="header__title">Lorem ipsum dolor sit amet</h1>
                <p class="site__description">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quo ut tenetur excepturi? Alias quia eum omnis, laboriosam odio nam eligendi.</p>
            </div>
        </header>

        <section class="content">
            <div class="kontainer">              
                <div class="content__buttons">
                    <select id="filters">
                        <option value="*" selected="selected">Seleccione -- </option>
                        <option value=".ahuachapan">Ahuachapán</option>
                        <option value=".cabanas">Cabañas</option>
                        <option value=".chalatenango">Chalatenango</option>
                        <option value=".cuscatlan">Cuscatlán</option>
                        <option value=".la-libertad">La Libertad</option>
                        <option value=".la-paz">La Paz</option>
                        <option value=".la-union">La Unión</option>
                        <option value=".morazan">Morazán</option>
                        <option value=".san-miguel">San Miguel</option>
                        <option value=".san-salvador">San Salvador</option>
                        <option value=".san-vicente">San Vicente</option>
                        <option value=".santa-ana">Santa Ana</option>
                        <option value=".sonsonate">Sonsonate</option>
                        <option value=".usulutan">Usulután</option>
                     </select>
                     <select id="partys">
                         <option value=".arena">ARENA</option>
                         <option value=".fmln">FMLN</option>
                         <option value=".pcn">PCN</option>
                         <option value=".gana">GANA</option>
                         <option value=".cd">CD</option>
                         <option value=".grupo">GPUE</option>
                     </select>
                </div>
                <div class="content__people">
                        <p>Cargando...</p>        
                </div>
            </div>
        </section>
        <script id="person-template" type="text/x-handlebars-template">
            {{#each diputados}}
            <div class="person {{this.department_clean}} {{this.party_clean}} person-{{this.id}}">
                <img class="person__image" src="http://placehold.it/320x250" alt="">
                <div class="person__info">
                    <div class="person__name">
                        <span>{{this.name}} </span>
                    </div>
                    <div class="years__charge">
                        <span>{{this.years}} años</span>
                    </div>
                    <div class="person__charge">
                        <span>Diputado en {{this.department}} por {{this.party}}</span>
                    </div>
                    <div class="person__contact">
                        <span>Share</span>
                    </div>
                </div>
            </div>
            {{/each}}
        </script>  
        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="js/isotope.pkgd.min.js"></script>
        <script src="js/handlebars-v1.3.0.js"></script>
        <script src="js/dipusaurios.min.js"></script>      

    </body>
</html>
